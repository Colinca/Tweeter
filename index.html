<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tweeter</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-app-compat.js'></script>
  <script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-auth-compat.js'></script><script type="module" src="./script.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js'></script>
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.9.4/firebase-database-compat.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class = "home">
  <h3> Welcome to </h3>
  <h1> Tweeter </h1>
  <button class = "bluebutton" id="Login">Login</button>
  <button class = "bluebutton" id="signUp">Sign Up</button>
  <!--<button class = "bluebutton" id="other">Other</button>-->
</div>

<div class = "login">
  <h1> Login :) </h1>
  <input id="email2" type="text" placeholder="email"></input>
  <input id="password2" type="password" placeholder="password"></input>
  <button class = "bluebutton" id="loginbutton">Login</button>
</div>

<div class = "signUp">
  <h1> Sign Up! </h1>
  <input id="handle" type="text" placeholder="handle">
  <input id="email1" type="text" placeholder="email">
  <input id="password1" type="password" placeholder="password">
  <button class = "bluebutton" id="signupbutton">Sign Up button</button>
</div>

<div class = "newtweet">
   <h1> New Tweet </h1>
  <input id="tweet" type="text" value="tweet"></input>
  <button class = "bluebutton" id="sendtweet">Send Tweet</button>
</div>

<div class = "feed">
<h1> Feed </h1>
  <button class = "bluebutton" id="createtweet">Create Tweet</button> <br>
  <button id="signout">Sign Out</button><br>
  <button id="updateprofile">Update Profile</button><br>
  <div class="tweetfeed"></div> 
</div>

<div class = "profilesettings">
  <h1> Profile Settings </h1>
  <input id="newhandle" type="text" placeholder="Change Handle">
  <button id="updatehandle">Update Handle</button><br>
  <input id="newpassword" type="password" placeholder="Change Password">
  <button id="updatepassword">Update Password</button><br>
  <input id="newprofilepicture" type="text" placeholder="Upload Picture (link)">
  <button id="updateprofilepicture">Update Profile Picture</button><br>
  <button id="feedreturn">Return to Feed</button>
</div>



<!-- partial -->
<script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-app-compat.js'></script>
<script src='https://www.gstatic.com/firebasejs/9.9.4/firebase-auth-compat.js'></script><script type="module" src="./script.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.min.js'></script>

</body>
</html>
